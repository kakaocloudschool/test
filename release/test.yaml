apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollout-nginx-blue
  labels:
    app: rollout-nginx
    bluegreen: blue
    canary: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rollout-nginx
  template:
    metadata:
      labels:
        app: rollout-nginx
        bluegreen: blue
        canary: stable
    spec:
      containers:
      - name: rollout-nginx
        image: nginx:1.11

---
apiVersion: v1
kind: Service
metadata:
  name: svc-nginx
  labels:
    app: rollout-nginx
    bluegreen: blue
    test: 1234
spec:
  type: LoadBalancer
  ports:
    - name: svc-nginx
      port: 80
      targetPort: 80
  selector:
    app: rollout-nginx
    bluegreen: blue
